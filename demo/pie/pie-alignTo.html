<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pie Label Align</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../echarts.min.js"></script>
  <script src="../resize-detector.min.js"></script>
  <script src="../../dist/vue-echarts-components.js"></script>
</head>
<body style="margin: 0">
<div id="app"></div>
<script id="template" type="text/x-template">
  <vec-container style="width: 100%; height: 100vh;">
    <vec-title text="Pie label alignTo" />
    <template v-for="(pie, idx) of pies">
      <vec-title
        :subtext="pie.title"
        :left="50 + (idx - 1) * 100 / pies.length + '%'"
        top="75%"
        textAlign="center"
      />
      <vec-series-pie
        radius="25%"
        :center="['50%', '50%']"
        :data="data"
        :animation="false"
        :label="pie.label"
        :top="0"
        :bottom="0"
        :left="idx * (100 / pies.length) + '%'"
        :right="(pies.length - idx - 1) * (100 / pies.length) + '%'"
      />
    </template>
  </vec-container>
</script>

<script>
  Vue.use(VueEchartsComponents.default);

  new Vue({
    template: '#template',
    el: '#app',
    data() {
      return {
        data: [{
          name: 'Apples',
          value: 70
        }, {
          name: 'Strawberries',
          value: 68
        }, {
          name: 'Bananas',
          value: 48
        }, {
          name: 'Oranges',
          value: 40
        }, {
          name: 'Pears',
          value: 32
        }, {
          name: 'Pineapples',
          value: 27
        }, {
          name: 'Grapes',
          value: 18
        }],

        pies: [
          {
            title: 'alignTo: "none" (default)',
            label: {
              position: 'outer',
              alignTo: 'none',
              bleedMargin: 5
            },
          },
          {
            title: 'alignTo: "labelLine"',
            label: {
              position: 'outer',
              alignTo: 'labelLine',
              bleedMargin: 5
            },
          },
          {
            title: 'alignTo: "edge"',
            label: {
              position: 'outer',
              alignTo: 'edge',
              margin: 20
            },
          },
        ],
      }
    },
  });
</script>
</body>
</html>
